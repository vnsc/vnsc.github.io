<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">Home</a>

    <nav class="site-nav">
      <div class="trigger">
		<a class="site-title" href="/news.htm">News</a>
        {% for my_page in site.pages %}
          {% if my_page.menu-title %}
		    {% if my_page.menu == 'main' %}
            <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.menu-title }}</a>
            {% endif %}
		  {% endif %}
        {% endfor %}
		<a class="site-title" href="/links.htm">Links</a>
      </div>
    </nav>

  </div>

</header>
